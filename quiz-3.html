<body>

    <div class="options">
      <button onclick="selectOption(this, true)">Shakespeare</button></span>
      <button onclick="selectOption(this, false)">Tagore</button>

    <div class="options-container">
  <div class="options">
    <!-- your option buttons -->
  </div>
  <button id="next-btn" style="display: none;" onclick="goNext()">FINISH</button>
</div>
</div>


  <script>
    function selectOption(btn, isCorrect) {
  const buttons = document.querySelectorAll(".options button");
  buttons.forEach(b => b.disabled = true);

  if (isCorrect) {
    btn.style.backgroundColor = '#90ee90';
    btn.textContent += ' âœ…';
    // update score
    let score = Number(localStorage.getItem("quizScore")) || 0;
    localStorage.setItem("quizScore", score + 1);
  } else {
    btn.style.backgroundColor = 'red';
  }

  document.getElementById("next-btn").style.display = "inline-block";
}

function goNext() {
  window.location.href = "result.html";  // or quiz-3.html, etc.
}
  </script>
